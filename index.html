<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --breakpoint-sm: 16rem;
        --breakpoint-md: 48rem;
        --breakpoint-lg: 90rem;
      }
    </style>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <main
      class="w-full h-lvh p-4 bg-[linear-gradient(148deg,_#F9FAFB_8.89%,_#D2D6DB_100.48%)]"
    >
      <div
        class="flex w-full h-full rounded-md shadow-[0_10px_15px_-3px_rgba(0,0,0,0.10),_0_4px_6px_-2px_rgba(0,0,0,0.05)]
               bg-[linear-gradient(176deg,_#F9FAFB_0.94%,_#EDF0F3_316.54%)]
               lg:flex-row lg:items-center lg:px-26
               sm:flex-col sm:justify-center sm:px-3 sm:gap-12
               md:px-4 md:gap-8 p-0"
      >
        <div
          class="flex flex-col sm:justify-start lg:justify-center sm:gap-8 md:gap-16"
        >
          <div>
            <h1 class="font-semibold text-6xl md:text-5xl sm:text-4xl">
              Well crafted abstract images
            </h1>
            <p class="pt-6 text-neutral-600 sm:text-lg sm:pt-4 md:text-xl">
              High quality abstract images for your projects, wallpaper and
              presentations.
            </p>
          </div>

          <div class="flex sm:gap-4 md:gap-8">
            <a href="#" class="flex flex-auto md:flex-none" aria-label="Learn more about abstract images">
              <button
                class="rounded-sm border-[0.5px] border-neutral-200 bg-white shadow
                       sm:px-4 sm:py-3 sm:max-h-12 sm:grow sm:font-medium sm:text-base
                       md:px-13.5 md:py-4 md:max-h-15 md:grow-0 md:text-lg md:font-semibold
					   lg:px-6"
              >
                Learn more
              </button>
            </a>

            <a href="#" class="flex flex-auto md:flex-none" aria-label="See pricing for abstract images">
              <button
                class="rounded-sm bg-indigo-700 text-white shadow
                       sm:px-5 sm:py-3 sm:max-h-12 sm:grow sm:font-medium sm:text-base
                       md:px-14.5 md:py-4 md:max-h-15 md:grow-0 md:text-lg md:font-semibold
					   lg:px-6"
              >
                See pricing
              </button>
            </a>
          </div>
        </div>

        <div class="w-full sm:h-66 sm:pt-3 md:h-134.5 md:pt-0">
          <img
            src="img/prism.png"
            alt=""
            role="presentation"
            class="w-full h-full object-no-repeat object-contain sm:object-top md:object-center"
          />
        </div>
      </div>
    </main>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        rel="noopener noreferrer"
      >
        GreatFrontEnd Projects
      </a>.
      Built by
      <a
        href="https://www.greatfrontend.com/projects/u/dreamonautre"
        target="_blank"
        rel="noopener noreferrer"
      >
        dreamonaut
      </a>.
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
